<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" constytent="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="palindromeInput">Enter a string to check if it's a palindrome:</label>
            <input type="text" id="palindromeInput">
            <button id="palindromeButton">Check Palindrome</button>
            <p id="palindromeResult"></p>
        </div>
        
        <div class="form-group">
            <label for="numbersInput">Enter numbers separated by commas:</label>
            <input type="text" id="numbersInput">
            <button id="minMaxButton">Find Min/Max Numbers</button>
            <p id="minMaxResult"></p>
        </div>
        
        <div class="form-group">
            <label for="missingInput">Enter numbers separated by commas:</label>
            <input type="text" id="missingInput">
            <button id="missingButton">Find Missing Number</button>
            <p id="missingResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
